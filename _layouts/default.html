<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>

                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Projects
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item {% if '/langchain4j.html' == page.url %}active{% endif %}" href="/langchain4j">LangChain4j</a></li>
                                <li><a class="dropdown-item {% if '/spring-ai.html' == page.url %}active{% endif %}" href="/spring-ai">Spring AI</a></li>

                                <li><a class="dropdown-item {% if '/nubesgen.html' == page.url %}active{% endif %}" href="/nubesgen">NubesGen</a></li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/conferences.html' == page.url %}active{% endif %}" href="/conferences">Conferences</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/book.html' == page.url %}active{% endif %}" href="/book">Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/contact.html' == page.url %}active{% endif %}" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container" role="main">

        <footer>
            <p>&copy; <span id="year"></span> Julien Dubois - <a href="https://x.com/juliendubois" target="_blank">@juliendubois</a></p>
        </footer>
        
        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
